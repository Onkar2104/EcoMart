{% extends "base.html" %}

{% block start %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/core-style.css' %}">


<body>

    <div class="breadcumb_area bg-img" style="background-image: url({% static 'img/bg-img/breadcumb.jpg' %});">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="page-title text-center">
                        <h2>Add New Products</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="checkout_area section-padding-80">
        <div class="container">

            <div class="cart-page-heading mb-0">
                <h5>Product Details</h5>
            </div>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {% if messages %}
                {{ message.tags }}
                <div class="alert alert-primary" id="notification" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="checkout_details_area mt-50 clearfix">
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="product_name">Product Name <span>*</span></label>
                                    <input type="text" class="form-control" id="product_name" name="product_name"
                                        required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="product_image" class="form-label">Product Image <span>*</span></label>
                                    <input type="file" class="form-control" id="product_image" name="product_image"
                                        required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="product_image2" class="form-label">Product Image 2</label>
                                    <input type="file" class="form-control" id="product_image2" name="product_image2">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="product_image3" class="form-label">Product Image 3</label>
                                    <input type="file" class="form-control" id="product_image3" name="product_image3">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="product_video" class="form-label">Product Video</label>
                                    <input type="file" class="form-control" id="product_video" name="product_video">
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="description">Product Description</label>
                                    <textarea type="text" class="form-control" id="description"
                                        name="description"></textarea>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="gender" class="form-label">Gender<span>*</span></label>
                                    <select class="form-select w-100" id="gender" name="gender" required>
                                        <option value="" disabled selected>Choose Gender</option>
                                        <option value="Men" id="men">Men</option>
                                        <option value="Women" id="women">Women</option>
                                        <option value="Kids" id="kids">Kids</option>
                                        <option value="Unisex" id="unisex">Unisex</option>
                                    </select>
                                </div>


                                <div class="col-md-6 mb-3">
                                    <label for="product_category" class="form-label">Product Category
                                        <span>*</span></label>
                                    <select class="form-select w-100" id="product_category" name="product_category"
                                        required>
                                        <option value="" disabled selected>Choose category</option>
                                        <option value="Clothing" id="clothing">Clothing</option>
                                        <option value="Shoes" id="shoes">Shoes</option>
                                        <option value="Accessories" id="accessories">Accessories</option>
                                        <option value="Watch" id="watch">Watch</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="product_category" class="form-label">Product Type <span>*</span></label>
                                    <select class="form-select w-100" id="product_type" name="product_type" required>
                                        <option value="" disabled selected>Choose Type</option>
                                        <option value="Casual" id="casual">Casual</option>
                                        <option value="Sports" id="sports">Sports</option>
                                        <option value="Business_Casual" id="business_Casual">Business Casual</option>
                                        <option value="Wedding" id="wedding">Wedding</option>
                                        <option value="Formal" id="Formal">Formal</option>
                                        <option value="Kurtas" id="kurta">Kurtas</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="price" class="form-label">Product Price <span>*</span></label>
                                    <input type="number" class="form-control" id="price" name="price">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="discount" class="form-label">Discount Product(%) <span>*</span></label>
                                    <input type="number" class="form-control" id="discount" name="discount" step="0.01">
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="discounted_price" class="form-label">Discounted Price</label>
                                    <input type="number" class="form-control" id="discounted_price"
                                        name="discounted_price">
                                </div>
                                <!--<div class="col-md-12 mb-3">
                                    <label for="brand" class="form-label">Product Brand
                                        <span>*</span></label>
                                    <select class="form-select w-100" id="brand" name="brand"
                                        required>
                                        <option value="" disabled selected>Choose Brand</option>
                                        <option value="Zara" id="zara">Zara</option>
                                        <option value="Asos" id="asos">Asos</option>
                                        <option value="River" id="river">River Island</option>
                                        <option value="Titan" id="titan">Titan</option>
                                    </select>
                                </div> -->
                            </div>

                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-5 ml-lg-auto mt-70">
                        <div class="order-details-confirmatio">

                            <div class="col-md-12 mb-3">
                                <label for="brand" class="form-label">Product Brand
                                    <span>*</span></label>
                                <select class="form-select w-100" id="brand" name="brand" required>
                                    <option value="" disabled selected>Choose Brand</option>
                                    <option value="Zara" id="zara">Zara</option>
                                    <option value="Asos" id="asos">Asos</option>
                                    <option value="River" id="river">River Island</option>
                                    <option value="Titan" id="titan">Titan</option>
                                </select>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="color">Product Color</label>
                                <input type="text" class="form-control" id="color" name="color">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="stock" class="form-label">Product Stock <span>*</span></label>
                                <input type="number" class="form-control" id="stock" name="stock" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="sizes">Product Size <span>*</span></label>
                                <input type="text" class="form-control" id="sizes" name="sizes" required>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const priceInput = document.getElementById("price");
            const discountInput = document.getElementById("discount");
            const discountedPriceInput = document.getElementById("discounted_price");

            function calculateDiscountedPrice() {
                const price = parseFloat(priceInput.value) || 0;
                const discount = parseFloat(discountInput.value) || 0;

                // Calculate the discounted price
                const discountedPrice = price - (price * discount / 100);

                // Update the discounted price field
                discountedPriceInput.value = discountedPrice.toFixed(2);
            }

            // Add event listeners
            priceInput.addEventListener("input", calculateDiscountedPrice);
            discountInput.addEventListener("input", calculateDiscountedPrice);
        });

    </script>

<script>
    // Wait for the DOM to load
    document.addEventListener('DOMContentLoaded', function () {
        // Select the notification div
        const notification = document.getElementById('notification');
        // Check if the notification exists
        if (notification) {
            // Set a timeout to remove the notification after 10 seconds
            setTimeout(() => {
                notification.remove();
            }, 10000); // 10 seconds = 10000 ms
        }
    });
</script>

<script src="{% static 'js/jquery/jquery-2.2.4.min.js' %}"></script>

<script src="{% static 'js/popper.min.js' %}"></script>

<script src="{% static 'js/bootstrap.min.js' %}"></script>


<script src="{% static 'js/classy-nav.min.js' %}"></script>

<script src="{% static 'js/active.js' %}"></script>

</body>

{% endblock %}
